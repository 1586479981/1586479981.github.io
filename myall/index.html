<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 清除页面默认边距，确保 iframe 无间隙铺满 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* 让 html 和 body 高度充满屏幕 */
      overflow: hidden; /* 隐藏页面滚动条（避免 iframe 内容过长时出现双滚动条） */
    }

    .fullscreen-iframe {
      width: 100%; /* 宽度铺满 */
      height: 100%; /* 高度铺满 */
      border: none; /* 移除边框 */
    }
  </style>
</head>
<body>
  <!-- 替换为你的 iframe 地址 -->
  <iframe class="fullscreen-iframe" src="https://m3u8player.org/player.html?url=https://testingcf.jsdelivr.net/gh/1586479981/myall@master/myall.m3u8"></iframe>
</body>
</html>
