<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      width: 100%; /* 宽度铺满父容器 */
      max-width: 800px; /* 最大宽度限制（可选） */
      margin: 0 auto; /* 居中显示 */
      position: relative;
      padding-top: 56.25%; /* 16:9 比例（9/16=56.25%），根据内容调整 */
    }
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* 移除边框 */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- 替换为你的 iframe 地址 -->
    <iframe src="https://m3u8player.org/player.html?url=https://testingcf.jsdelivr.net/gh/1586479981/myall@master/myall.m3u8"></iframe>
  </div>
</body>
</html>
